name: PCell Tests

on:
  push:
    branches:
      - master

jobs:
  pcell-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name : Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.9'

      - name: Install Python packages
        run: python -m pip install --upgrade pip

      - name: Install Dependencies
        run: |
                sudo apt-get update
                sudo apt-get install -y libqt5x11extras5 qtbase5-dev
                qmake -v

      - name: Login to GitHub Container Registry
        run: echo ${{ secrets.CR_PAT }} | docker login ghcr.io -u farihais --password-stdin

      - name: Pull docker image 
        run: docker pull ghcr.io/farihais/gha_klayout:latest

      - name: Run docker container from image
        run: docker run -itd --name test ghcr.io/farihais/gha_klayout:latest

      - name: Run KLayout Python script inside container 
        run: docker exec test klayout -z -r EBeam_Lib_PCellTests.py
